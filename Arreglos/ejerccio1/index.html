<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de arreglo</title> </head><!--titulo que aparece en el navegador-->
<body>
    <h2>Promedio de 5 Numeros</h2>  <!--titulo visual en la pagina-->
     <!--entrada para ingresar los 5 numeros-->
     <label for="Ingresarnumero">Ingresar Numero</label><br>
     <input type="text" id="entrada" placeholder="Ej: 5,8,2,7,9"><br><br>
 <!--boton para que ejecute la funcion calculadora-->
    <button onclick="calcularPromedio()">Calcular Promedio</button><br><br>
    <!--boton para limpiar-->
    <button onclick="limpiar()">Limpiar</button><br><br>
     <!--boton para regresar al menu-->
    <button onclick="volverMenu()">Volver al Menu</button><br><br>
     <!--aqui se mostrara el resultado del promedio-->
    <p id="resultado"></p>

    <script src="./calculadora.js"></script>

</body>
</html>
