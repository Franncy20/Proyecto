<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar palabras</title>
</head>
<body>
    <h2>Concatenar palabras en una sola frase</h2>
    <!--ingresar una frase en el arreglo-->
    <label for="entrada">Ingresar las palabras:</label><br>
    <input type="text" id="entrada" placeholder="Ingrese la palabra"><br><br>
    <!--boton para buscar-->
    <button onclick="unirFrase()">Unir palabra</button><br><br>
    <!--boton para limpiar-->
    <button onclick="limpiar()">Limpiar</button><br><br>
     <!--boton para regresar al menu-->
    <button onclick="volverMenu()">Volver al Menu</button><br><br>
      <!--aqui se mostrara el resultado del contador-->
    <p id="resultado"></p>

    <script src="concatenarelementos.js"></script>
</body>
</html>
