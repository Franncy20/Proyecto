<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de letras especificas</title>
</head>
<body>
    <div>
        <!--Contar cuantas veces aparece una letra especifica-->
        <h1>Contador de letras especificas</h1>
        <form>           
            <div>
                <label for="p"><strong>Ingrese una palabra:</strong></label>
                <input type="text" id="p" name="p" required>
            </div>

            <div>
                <label for="l"><strong>Ingrese la letra a contar:</strong></label>
                <input type="text" id="l" name="l" required>
            </div>

            <div id="resultado">
                <strong>Resultado:</strong>
            </div>
            
            <div>
                <button type="button" class="btn-primary" onclick="palabra()">
                    <span>Mostrar</span>
                </button>
                <button type="reset" class="btn-secondary" onclick="limpiar()">
                    <span>Limpiar</span>
                </button>
                <button type="button" class="btn-secondary" onclick="">
                    <span>Regresar</span>
                </button>
            </div>            
        </form>
    </div>
    <script src="./js/E9.js"></script>    
</body>
</html>
